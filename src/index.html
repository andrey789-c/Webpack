<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__content">
                <div class="header__logo">ANDsHoP</div>
                <div class="header__links">
                    <ul class="header__list">
                        <li class="header__link"><a href="#">О нас</a></li>
                        <li class="header__link"><a href="#">Товары</a></li>
                        <li class="header__link"><a href="#">Доставка</a></li>
                        <li class="header__link"><a href="#">Контакты</a></li>
                    </ul>
                </div>
                <div class="header__cart"><img src="https://img.icons8.com/external-icongeek26-linear-colour-icongeek26/64/000000/external-cart-essentials-icongeek26-linear-colour-icongeek26.png"/></div>
            </div>
        </div>
    </header>

    <div class="product">
        <div class="product__container container">
            <ul class="product__list">
                
            </ul>
        </div>
    </div>

    <div class="cart__overlay">
        <div class="cart__modal">
            <div class="cart__header">
                <h2 class="cart__title">Корзина</h2>
                <button class="cart__close">&#10008;</button>
            </div>
            <div class="cart__content">
                <ul class="cart__list"></ul>
            </div>
            <div class="cart__footer footer-cart">
                <div class="footer__cart-container">
                    <div class="footer-cart__price">
                        <div class="footer-cart__sum">Всего: <span></span></div>
                        <button class="footer-cart__order">Заказать</button>
                    </div>
                    <button class="footer__cart-close">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
